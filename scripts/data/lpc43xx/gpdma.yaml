!!omap
- GPDMA_INTSTAT:
    fields: !!omap
    - INTSTAT:
        access: r
        description: Status of DMA channel interrupts after masking
        lsb: 0
        reset_value: '0x00'
        width: 8
- GPDMA_INTTCSTAT:
    fields: !!omap
    - INTTCSTAT:
        access: r
        description: Terminal count interrupt request status for DMA channels
        lsb: 0
        reset_value: '0x00'
        width: 8
- GPDMA_INTTCCLEAR:
    fields: !!omap
    - INTTCCLEAR:
        access: w
        description: Allows clearing the Terminal count interrupt request (IntTCStat)
          for DMA channels
        lsb: 0
        reset_value: '0x00'
        width: 8
- GPDMA_INTERRSTAT:
    fields: !!omap
    - INTERRSTAT:
        access: r
        description: Interrupt error status for DMA channels
        lsb: 0
        reset_value: '0x00'
        width: 8
- GPDMA_INTERRCLR:
    fields: !!omap
    - INTERRCLR:
        access: w
        description: Writing a 1 clears the error interrupt request (IntErrStat) for
          DMA channels
        lsb: 0
        reset_value: '0x00'
        width: 8
- GPDMA_RAWINTTCSTAT:
    fields: !!omap
    - RAWINTTCSTAT:
        access: r
        description: Status of the terminal count interrupt for DMA channels prior
          to masking
        lsb: 0
        reset_value: '0x00'
        width: 8
- GPDMA_RAWINTERRSTAT:
    fields: !!omap
    - RAWINTERRSTAT:
        access: r
        description: Status of the error interrupt for DMA channels prior to masking
        lsb: 0
        reset_value: '0x00'
        width: 8
- GPDMA_ENBLDCHNS:
    fields: !!omap
    - ENABLEDCHANNELS:
        access: r
        description: Enable status for DMA channels
        lsb: 0
        reset_value: '0x00'
        width: 8
- GPDMA_SOFTBREQ:
    fields: !!omap
    - SOFTBREQ:
        access: rw
        description: Software burst request flags for each of 16 possible sources
        lsb: 0
        reset_value: '0x00'
        width: 16
- GPDMA_SOFTSREQ:
    fields: !!omap
    - SOFTSREQ:
        access: rw
        description: Software single transfer request flags for each of 16 possible
          sources
        lsb: 0
        reset_value: '0x00'
        width: 16
- GPDMA_SOFTLBREQ:
    fields: !!omap
    - SOFTLBREQ:
