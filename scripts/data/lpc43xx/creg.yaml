- CREG_FLASHCFGA:
    fields: !!omap
    - FLASHTIM:
        access: rw
        description: Flash access time. The value of this field plus 1 gives the number
          of BASE_M4_CLK clocks used for a flash access
        lsb: 12
        reset_value: ''
        width: 4
    - POW:
        access: rw
        description: Flash bank A power control
        lsb: 31
        reset_value: '1'
        width: 1
- CREG_FLASHCFGB:
