!!omap
- CREG_CREG0:
    fields: !!omap
    - EN1KHZ:
        access: rw
        description: Enable 1 kHz output
        lsb: 0
        reset_value: '0'
        width: 1
    - EN32KHZ:
        access: rw
        description: Enable 32 kHz output
        lsb: 1
        reset_value: '0'
        width: 1
    - RESET32KHZ:
        access: rw
        description: 32 kHz oscillator reset
        lsb: 2
        reset_value: '1'
        width: 1
    - PD32KHZ:
        access: rw
        description: 32 kHz power control
        lsb: 3
        reset_value: '1'
        width: 1
    - USB0PHY:
        access: rw
        description: USB0 PHY power control
        lsb: 5
        reset_value: '1'
        width: 1
    - ALARMCTRL:
        access: rw
        description: RTC_ALARM pin output control
        lsb: 6
        reset_value: '0'
        width: 2
    - BODLVL1:
        access: rw
        description: BOD trip level to generate an interrupt
        lsb: 8
        reset_value: '0x3'
        width: 2
    - BODLVL2:
        access: rw
        description: BOD trip level to generate a reset
        lsb: 10
        reset_value: '0x3'
        width: 2
    - SAMPLECTRL:
        access: rw
        description: SAMPLE pin input/output control
        lsb: 12
        reset_value: '0'
        width: 2
    - WAKEUP0CTRL:
        access: rw
        description: WAKEUP0 pin input/output control
        lsb: 14
        reset_value: '0'
        width: 2
    - WAKEUP1CTRL:
        access: rw
        description: WAKEUP1 pin input/output control
        lsb: 16
        reset_value: '0'
        width: 2
- CREG_M4MEMMAP:
    fields: !!omap
    - M4MAP:
        access: rw
        description: Shadow address when accessing memory at address 0x00000000
        lsb: 12
        reset_value: '0x10400000'
        width: 20
- CREG_CREG5:
    fields: !!omap
    - M4TAPSEL:
